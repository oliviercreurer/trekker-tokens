<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg-primary: #FFFDF6;
    --bg-secondary: #F7F6ED;
    --bg-tertiary: #E6E4D9;
    --text-default: #100F0F;
    --text-subtle: #6F6E69;
    --text-subtlest: #B7B5AC;
    --border-default: #DAD8CE;
    --border-bold: #B7B5AC;
    --brand: #205EA6;
    --brand-subtle: #E1ECEB;
  }

  .dark {
    --bg-primary: #100F0F;
    --bg-secondary: #1C1B1A;
    --bg-tertiary: #343331;
    --text-default: #CECDC3;
    --text-subtle: #878580;
    --text-subtlest: #575653;
    --border-default: #343331;
    --border-bold: #6F6E69;
    --brand: #4385BE;
    --brand-subtle: #12253B;
  }

  body {
    font-family: 'Outfit', system-ui, sans-serif;
    background: var(--bg-primary);
    color: var(--text-default);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }

  .mono { font-family: 'JetBrains Mono', monospace; }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border-bold); border-radius: 3px; }

  /* Toast */
  @keyframes toast-in {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes toast-out {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(8px); }
  }
  .toast-enter { animation: toast-in 0.15s ease-out; }
  .toast-exit { animation: toast-out 0.15s ease-in forwards; }
</style>

<script type="text/babel">
const { useState, useMemo, useCallback, useEffect, useRef } = React;

const DATA = JSON.parse(document.getElementById('token-data').textContent);

/*  Helpers  */
function toDot(name) { return name.replace(/\//g, '.'); }

function contrastOn(hex) {
  const r = parseInt(hex.slice(0,2),16), g = parseInt(hex.slice(2,4),16), b = parseInt(hex.slice(4,6),16);
  return (r*299 + g*587 + b*114) / 1000 > 140 ? '#100F0F' : '#FFFDF6';
}

/*  Toast  */
function Toast({ message, onDone }) {
  const [exiting, setExiting] = useState(false);
  useEffect(() => {
    const t1 = setTimeout(() => setExiting(true), 1600);
    const t2 = setTimeout(onDone, 1750);
    return () => { clearTimeout(t1); clearTimeout(t2); };
  }, [onDone]);
  return (
    <div className={exiting ? 'toast-exit' : 'toast-enter'} style={{
      position:'fixed', bottom:24, left:'50%', transform:'translateX(-50%)',
      background:'var(--text-default)', color:'var(--bg-primary)',
      padding:'8px 16px', borderRadius:6, fontSize:13, fontFamily:"'JetBrains Mono', monospace",
      zIndex:1000, pointerEvents:'none', boxShadow:'0 4px 12px rgba(0,0,0,.15)'
    }}>
      {message}
    </div>
  );
}

/*  Copy button  */
function CopyToken({ name }) {
  const [toast, setToast] = useState(null);
  const copy = useCallback(() => {
    navigator.clipboard.writeText(toDot(name));
    setToast(toDot(name));
  }, [name]);
  return (
    <>
      <button onClick={copy} style={{
        all:'unset', cursor:'pointer', fontFamily:"'JetBrains Mono', monospace",
        fontSize:13, color:'var(--text-default)', padding:'2px 0',
        borderBottom:'1px dashed var(--border-default)',
      }}
      title="Click to copy"
      onMouseEnter={e => e.target.style.color = 'var(--brand)'}
      onMouseLeave={e => e.target.style.color = 'var(--text-default)'}
      >
        {toDot(name)}
      </button>
      {toast && <Toast message={`Copied: ${toast}`} onDone={() => setToast(null)} />}
    </>
  );
}

/*  Color Swatch  */
function Swatch({ hex, alias, size = 28 }) {
  return (
    <span style={{ display:'inline-flex', alignItems:'center', gap:8 }}>
      <span style={{
        width: size, height: size, borderRadius: 4,
        background: `#${hex}`, border: '1px solid var(--border-default)',
        flexShrink: 0,
      }} />
      <span style={{ fontSize:13, color:'var(--text-subtle)', fontFamily:"'JetBrains Mono', monospace" }}>
        {alias} <span style={{ opacity:.5 }}>/ {hex}</span>
      </span>
    </span>
  );
}

/*  Color Token Row  */
function ColorRow({ token, mode }) {
  const active = mode === 'dark' ? token.dark : token.light;
  const other = mode === 'dark' ? token.light : token.dark;
  return (
    <tr>
      <td style={{ padding:'10px 16px 10px 0', verticalAlign:'middle' }}>
        <CopyToken name={token.name} />
      </td>
      <td style={{ padding:'10px 16px', verticalAlign:'middle' }}>
        <Swatch hex={active.hex} alias={active.alias} />
      </td>
      <td style={{ padding:'10px 16px', verticalAlign:'middle', opacity:.45 }}>
        <Swatch hex={other.hex} alias={other.alias} size={20} />
      </td>
      <td style={{ padding:'10px 16px', fontSize:13, color:'var(--text-subtle)', verticalAlign:'middle' }}>
        {token.description}
      </td>
    </tr>
  );
}

/*  Generic Token Row (typography / size)  */
function GenericRow({ token, unit }) {
  const val = typeof token.value === 'number' ? `${token.value}${unit || 'px'}` : token.value;
  return (
    <tr>
      <td style={{ padding:'10px 16px 10px 0', verticalAlign:'middle' }}>
        <CopyToken name={token.name} />
      </td>
      <td style={{ padding:'10px 24px 10px 16px', verticalAlign:'middle', fontFamily:"'JetBrains Mono', monospace", fontSize:13 }}>
        {val}
      </td>
      <td style={{ padding:'10px 16px', fontSize:13, color:'var(--text-subtle)', verticalAlign:'middle', maxWidth:480 }}>
        {token.description}
      </td>
    </tr>
  );
}

/*  Spacing Scale Visual  */
function SpacingScale({ tokens }) {
  return (
    <div style={{ display:'flex', flexDirection:'column', gap:6, margin:'16px 0 8px' }}>
      {tokens.map(t => (
        <div key={t.name} style={{ display:'flex', alignItems:'center', gap:12 }}>
          <span style={{ width:72, fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtle)', textAlign:'right', flexShrink:0 }}>
            {t.value}px
          </span>
          <div style={{
            height:20, width: Math.max(t.value * 2.5, 6), borderRadius:3,
            background:'var(--brand)', opacity:.7, transition:'width .2s'
          }} />
          <span style={{ fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtlest)' }}>
            {toDot(t.name)}
          </span>
        </div>
      ))}
    </div>
  );
}

/*  Radius Preview  */
function RadiusPreview({ tokens }) {
  return (
    <div style={{ display:'flex', flexWrap:'wrap', gap:16, margin:'16px 0 8px' }}>
      {tokens.map(t => (
        <div key={t.name} style={{ display:'flex', flexDirection:'column', alignItems:'center', gap:6 }}>
          <div style={{
            width:48, height:48, borderRadius: t.value >= 999 ? '50%' : t.value,
            border:'2px solid var(--brand)', opacity:.7,
          }} />
          <span style={{ fontSize:11, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtle)' }}>
            {t.value >= 999 ? 'round' : `${t.value}px`}
          </span>
        </div>
      ))}
    </div>
  );
}

/*  Type Specimen  */
function TypeSpecimen({ tokens }) {
  const sizes = tokens.filter(t => t.name.startsWith('font/size/'));
  return (
    <div style={{ display:'flex', flexDirection:'column', gap:2, margin:'16px 0 8px' }}>
      {sizes.map(t => (
        <div key={t.name} style={{ display:'flex', alignItems:'baseline', gap:16 }}>
          <span style={{ width:48, fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtlest)', textAlign:'right', flexShrink:0 }}>
            {t.value}px
          </span>
          <span style={{ fontSize: t.value, fontFamily:"'Outfit', sans-serif", lineHeight:1.3, letterSpacing: t.value >= 24 ? -0.5 : 0 }}>
            The quick brown fox
          </span>
        </div>
      ))}
    </div>
  );
}

/*  Section Table  */
function SectionTable({ group, type, mode }) {
  if (type === 'color') {
    const modeLabel = mode === 'dark' ? 'Dark' : 'Light';
    const altLabel = mode === 'dark' ? 'Light' : 'Dark';
    return (
      <table style={{ width:'100%', borderCollapse:'collapse' }}>
        <thead>
          <tr style={{ borderBottom:'1px solid var(--border-default)' }}>
            <th style={{ padding:'6px 16px 6px 0', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>Token</th>
            <th style={{ padding:'6px 16px', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>{modeLabel}</th>
            <th style={{ padding:'6px 16px', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>{altLabel}</th>
            <th style={{ padding:'6px 16px', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>Description</th>
          </tr>
        </thead>
        <tbody>
          {group.tokens.map(t => <ColorRow key={t.name} token={t} mode={mode} />)}
        </tbody>
      </table>
    );
  }
  return (
    <table style={{ width:'100%', borderCollapse:'collapse' }}>
      <thead>
        <tr style={{ borderBottom:'1px solid var(--border-default)' }}>
          <th style={{ padding:'6px 16px 6px 0', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>Token</th>
          <th style={{ padding:'6px 16px', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>Value</th>
          <th style={{ padding:'6px 16px', fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', textTransform:'uppercase', letterSpacing:1 }}>Usage</th>
        </tr>
      </thead>
      <tbody>
        {group.tokens.map(t => <GenericRow key={t.name} token={t} />)}
      </tbody>
    </table>
  );
}

/*  Nav pill  */
function NavPill({ label, active, onClick }) {
  return (
    <button onClick={onClick} style={{
      all:'unset', cursor:'pointer', padding:'6px 14px', borderRadius:6,
      fontSize:14, fontWeight: active ? 600 : 400,
      background: active ? 'var(--brand-subtle)' : 'transparent',
      color: active ? 'var(--brand)' : 'var(--text-subtle)',
      transition: 'all .15s',
    }}
    onMouseEnter={e => { if (!active) e.target.style.background = 'var(--bg-secondary)'; }}
    onMouseLeave={e => { if (!active) e.target.style.background = 'transparent'; }}
    >
      {label}
    </button>
  );
}

/*  App  */
function App() {
  const [tab, setTab] = useState('color');
  const [mode, setMode] = useState('light');
  const [search, setSearch] = useState('');
  const searchRef = useRef(null);

  useEffect(() => {
    document.documentElement.className = mode === 'dark' ? 'dark' : '';
  }, [mode]);

  // Keyboard shortcut: Cmd/Ctrl+K to focus search
  useEffect(() => {
    const handler = (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        searchRef.current?.focus();
      }
    };
    window.addEventListener('keydown', handler);
    return () => window.removeEventListener('keydown', handler);
  }, []);

  const collection = DATA.collections[tab];
  const groups = collection.groups;

  // Filter groups by search
  const filteredGroups = useMemo(() => {
    if (!search.trim()) return groups;
    const q = search.toLowerCase();
    const result = {};
    for (const [key, group] of Object.entries(groups)) {
      const filtered = group.tokens.filter(t =>
        toDot(t.name).toLowerCase().includes(q) ||
        (t.description || '').toLowerCase().includes(q) ||
        (t.light?.alias || '').toLowerCase().includes(q) ||
        (t.dark?.alias || '').toLowerCase().includes(q) ||
        (String(t.value) || '').toLowerCase().includes(q)
      );
      if (filtered.length > 0) result[key] = { ...group, tokens: filtered };
    }
    return result;
  }, [groups, search]);

  const totalTokens = Object.values(groups).reduce((n, g) => n + g.tokens.length, 0);
  const filteredCount = Object.values(filteredGroups).reduce((n, g) => n + g.tokens.length, 0);

  const tabs = [
    { id: 'color', label: 'Color', count: Object.values(DATA.collections.color.groups).reduce((n,g) => n + g.tokens.length, 0) },
    { id: 'typography', label: 'Typography', count: Object.values(DATA.collections.typography.groups).reduce((n,g) => n + g.tokens.length, 0) },
    { id: 'size', label: 'Size', count: Object.values(DATA.collections.size.groups).reduce((n,g) => n + g.tokens.length, 0) },
  ];

  return (
    <div style={{ maxWidth:1080, margin:'0 auto', padding:'40px 32px 80px' }}>
      {/* Header */}
      <div style={{ marginBottom:32 }}>
        <div style={{ display:'flex', alignItems:'baseline', gap:12, marginBottom:4 }}>
          <h1 style={{ fontSize:24, fontWeight:700, letterSpacing:-.5 }}>Trekker</h1>
          <span style={{ fontSize:13, color:'var(--text-subtlest)', fontFamily:"'JetBrains Mono', monospace" }}>Design Tokens</span>
        </div>
        <p style={{ fontSize:14, color:'var(--text-subtle)', marginTop:4 }}>
          Exported from Figma  {new Date(DATA.exportedAt).toLocaleDateString('en-US', { year:'numeric', month:'long', day:'numeric' })}
        </p>
      </div>

      {/* Controls */}
      <div style={{ display:'flex', alignItems:'center', justifyContent:'space-between', flexWrap:'wrap', gap:12, marginBottom:24 }}>
        <div style={{ display:'flex', gap:4, background:'var(--bg-secondary)', borderRadius:8, padding:4 }}>
          {tabs.map(t => (
            <NavPill key={t.id} label={`${t.label} (${t.count})`} active={tab === t.id} onClick={() => { setTab(t.id); setSearch(''); }} />
          ))}
        </div>

        <div style={{ display:'flex', gap:8, alignItems:'center' }}>
          {/* Search */}
          <div style={{ position:'relative' }}>
            <input
              ref={searchRef}
              type="text"
              placeholder="Filter tokens..."
              value={search}
              onChange={e => setSearch(e.target.value)}
              style={{
                fontFamily:"'Outfit', sans-serif", fontSize:14,
                padding:'7px 12px 7px 32px', borderRadius:6,
                border:'1px solid var(--border-default)',
                background:'var(--bg-secondary)', color:'var(--text-default)',
                outline:'none', width:220, transition:'border-color .15s',
              }}
              onFocus={e => e.target.style.borderColor = 'var(--brand)'}
              onBlur={e => e.target.style.borderColor = 'var(--border-default)'}
            />
            <svg style={{ position:'absolute', left:10, top:'50%', transform:'translateY(-50%)', color:'var(--text-subtlest)' }} width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          </div>

          {/* Mode toggle (color only) */}
          {tab === 'color' && (
            <button onClick={() => setMode(m => m === 'light' ? 'dark' : 'light')} style={{
              all:'unset', cursor:'pointer', display:'flex', alignItems:'center', gap:6,
              padding:'7px 14px', borderRadius:6, fontSize:13, fontWeight:500,
              border:'1px solid var(--border-default)', background:'var(--bg-secondary)',
              color:'var(--text-default)', transition:'all .15s',
            }}
            onMouseEnter={e => e.target.style.borderColor = 'var(--brand)'}
            onMouseLeave={e => e.target.style.borderColor = 'var(--border-default)'}
            >
              {mode === 'light' ? '' : ''} {mode === 'light' ? 'Light' : 'Dark'}
            </button>
          )}
        </div>
      </div>

      {/* Count badge */}
      {search && (
        <div style={{ fontSize:13, color:'var(--text-subtlest)', marginBottom:16 }}>
          Showing {filteredCount} of {totalTokens} tokens
        </div>
      )}

      {/* Visuals (type specimen, spacing scale, radius preview) */}
      {tab === 'typography' && !search && (
        <div style={{ background:'var(--bg-secondary)', borderRadius:8, padding:'20px 24px', marginBottom:24, border:'1px solid var(--border-default)' }}>
          <div style={{ fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textTransform:'uppercase', letterSpacing:1, marginBottom:4 }}>Type Scale Preview</div>
          <TypeSpecimen tokens={Object.values(groups).flatMap(g => g.tokens)} />
        </div>
      )}
      {tab === 'size' && !search && (
        <div style={{ display:'flex', gap:24, marginBottom:24, flexWrap:'wrap' }}>
          <div style={{ flex:'1 1 400px', background:'var(--bg-secondary)', borderRadius:8, padding:'20px 24px', border:'1px solid var(--border-default)' }}>
            <div style={{ fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textTransform:'uppercase', letterSpacing:1, marginBottom:4 }}>Spacing Scale</div>
            <SpacingScale tokens={groups.spacing.tokens} />
          </div>
          <div style={{ flex:'0 0 auto', background:'var(--bg-secondary)', borderRadius:8, padding:'20px 24px', border:'1px solid var(--border-default)' }}>
            <div style={{ fontSize:11, fontWeight:500, color:'var(--text-subtlest)', textTransform:'uppercase', letterSpacing:1, marginBottom:4 }}>Border Radius</div>
            <RadiusPreview tokens={groups.radius.tokens} />
          </div>
        </div>
      )}

      {/* Sections */}
      {Object.entries(filteredGroups).length === 0 && (
        <div style={{ textAlign:'center', padding:'48px 0', color:'var(--text-subtlest)', fontSize:14 }}>
          No tokens match "{search}"
        </div>
      )}
      {Object.entries(filteredGroups).map(([key, group]) => (
        <div key={key} style={{ marginBottom:32 }}>
          <h2 style={{ fontSize:16, fontWeight:600, marginBottom:12, paddingBottom:8, borderBottom:'1px solid var(--border-default)' }}>
            {group.label}
            <span style={{ fontSize:12, fontWeight:400, color:'var(--text-subtlest)', marginLeft:8 }}>{group.tokens.length}</span>
          </h2>
          <div style={{ overflowX:'auto' }}>
            <SectionTable group={group} type={tab} mode={mode} />
          </div>
        </div>
      ))}

      {/* Footer */}
      <div style={{ marginTop:48, paddingTop:16, borderTop:'1px solid var(--border-default)', fontSize:12, color:'var(--text-subtlest)', display:'flex', justifyContent:'space-between' }}>
        <span>Generated from Figma  Trekker V2</span>
        <span>Last export: {new Date(DATA.exportedAt).toISOString().split('T')[0]}</span>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
