  .mono { font-family: 'JetBrains Mono', monospace; }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border-bold); border-radius: 3px; }

  /* Toast */
  @keyframes toast-in {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes toast-out {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(8px); }

  .toast-enter { animation: toast-in 0.15s ease-out; }

<script type="text/babel">
const { useState, useMemo, useCallback, useEffect, useRef } = React;

const DATA = JSON.parse(document.getElementById('token-data').textContent);

/*  Helpers  */
function toDot(name) { return name.replace(/\//g, '.'); }

function contrastOn(hex) {
  const r = parseInt(hex.slice(0,2),16), g = parseInt(hex.slice(2,4),16), b = parseInt(hex.slice(4,6),16);
  return (r*299 + g*587 + b*114) / 1000 > 140 ? '#100F0F' : '#FFFDF6';
}

/*  Toast  */
function Toast({ message, onDone }) {
  const [exiting, setExiting] = useState(false);
  useEffect(() => {
    const t1 = setTimeout(() => setExiting(true), 1600);
    const t2 = setTimeout(onDone, 1750);
    return () => { clearTimeout(t1); clearTimeout(t2); };
  }, [onDone]);
  return (
    <div className={exiting ? 'toast-exit' : 'toast-enter'} style={{
      position:'fixed', bottom:24, left:'50%', transform:'translateX(-50%)',
      background:'var(--text-default)', color:'var(--bg-primary)',
      padding:'8px 16px', borderRadius:6, fontSize:12, fontFamily:"'JetBrains Mono', monospace",
      zIndex:1000, pointerEvents:'none', boxShadow:'0 4px 12px rgba(0,0,0,.15)'
    }}>
      {message}
    </div>
  );
}

/*  Copy button  */
function CopyToken({ name }) {
  const [toast, setToast] = useState(null);
  const copy = useCallback(() => {
    navigator.clipboard.writeText(toDot(name));
    setToast(toDot(name));
  }, [name]);
  return (
    <>
      <button onClick={copy} style={{
        all:'unset', cursor:'pointer', fontFamily:"'JetBrains Mono', monospace",
        fontSize:12, color:'var(--text-default)', padding:'2px 0',
        borderBottom:'1px dashed var(--border-default)',
      }}
      title="Click to copy"
      onMouseEnter={e => e.target.style.color = 'var(--brand)'}
      onMouseLeave={e => e.target.style.color = 'var(--text-default)'}
      >
        {toDot(name)}
      </button>
      {toast && <Toast message={`Copied: ${toast}`} onDone={() => setToast(null)} />}
    </>
  );
}

/*  Color Swatch  */
function Swatch({ hex, alias, size = 32 }) {
  return (
    <span style={{ display:'flex', alignItems:'center', gap:12, height:'100%' }}>
      <span style={{
        width: size, height: size, borderRadius: 2,
        background: `#${hex}`, border: '1px solid var(--border-default)',
        flexShrink: 0,
      }} />
      <span style={{ display:'flex', flexDirection:'column', fontFamily:"'JetBrains Mono', monospace", fontSize:12, lineHeight:'16px' }}>
        <span style={{ color:'var(--text-default)' }}>{alias}</span>
        <span style={{ color:'var(--text-subtlest)' }}>{hex}</span>
      </span>
    </span>
  );
}

/*  Color Token Row  */
function ColorRow({ token, mode }) {
  return (
    <tr>
      <td style={{ padding:'10px 16px 10px 0', verticalAlign:'middle' }}>
        <CopyToken name={token.name} />
      </td>
      <td style={{ padding:'10px 16px', verticalAlign:'middle' }}>
        <Swatch hex={token.light.hex} alias={token.light.alias} />
      </td>
      <td style={{ padding:'10px 16px', verticalAlign:'middle' }}>
        <Swatch hex={token.dark.hex} alias={token.dark.alias} />
      </td>
      <td style={{ padding:'10px 16px', fontSize:10, lineHeight:'16px', color:'var(--text-subtle)', verticalAlign:'middle', fontFamily:"'JetBrains Mono', monospace" }}>
        {token.description}
      </td>
    </tr>
  );
}

/*  Generic Token Row (typography / size)  */
function GenericRow({ token, unit }) {
  const val = typeof token.value === 'number' ? `${token.value}${unit || 'px'}` : token.value;
  return (
    <tr>
      <td style={{ padding:'10px 16px 10px 0', verticalAlign:'middle' }}>
        <CopyToken name={token.name} />
      </td>
      <td style={{ padding:'10px 24px 10px 16px', verticalAlign:'middle', fontFamily:"'JetBrains Mono', monospace", fontSize:12 }}>
        {val}
      </td>
      <td style={{ padding:'10px 16px', fontSize:10, lineHeight:'16px', color:'var(--text-subtle)', verticalAlign:'middle', maxWidth:480, fontFamily:"'JetBrains Mono', monospace" }}>
        {token.description}
      </td>
    </tr>
  );
}

/*  Spacing Scale Visual  */
function SpacingScale({ tokens }) {
  return (
    <div style={{ display:'flex', flexDirection:'column', gap:6, margin:'16px 0 8px' }}>
      {tokens.map(t => (
        <div key={t.name} style={{ display:'flex', alignItems:'center', gap:12 }}>
          <span style={{ width:72, fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtle)', textAlign:'right', flexShrink:0 }}>
            {t.value}px
          </span>
          <div style={{
            height:20, width: Math.max(t.value * 2.5, 6), borderRadius:3,
            background:'var(--bg-inverted)', transition:'width .2s'
          }} />
          <span style={{ fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtlest)' }}>
            {toDot(t.name)}
          </span>
        </div>
      ))}
    </div>
  );
}

/*  Radius Preview  */
function RadiusPreview({ tokens }) {
  return (
    <div style={{ display:'flex', gap:16, margin:'16px 0 8px' }}>
      {tokens.map(t => (
        <div key={t.name} style={{ display:'flex', flexDirection:'column', alignItems:'center', gap:6, flex:1 }}>
          <div style={{
            width:'100%', height:48, borderRadius: t.value >= 999 ? '50%' : t.value,
            border:'2px solid var(--border-boldest)',
          }} />
          <span style={{ fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtle)' }}>
            {t.value >= 999 ? 'round' : `${t.value}px`}
          </span>
        </div>
      ))}
    </div>
  );
}

/*  Type Specimen  */
function TypeSpecimen({ tokens }) {
  const sizes = tokens.filter(t => t.name.startsWith('font/size/'));
  return (
    <div style={{ display:'flex', flexDirection:'column', gap:2, margin:'16px 0 8px' }}>
      {sizes.map(t => (
        <div key={t.name} style={{ display:'flex', alignItems:'baseline', gap:16 }}>
          <span style={{ width:48, fontSize:12, fontFamily:"'JetBrains Mono', monospace", color:'var(--text-subtlest)', textAlign:'right', flexShrink:0 }}>
            {t.value}px
          </span>
          <span style={{ fontSize: t.value, fontFamily:"'Outfit', sans-serif", lineHeight:1.3, letterSpacing: t.value >= 24 ? -0.5 : 0 }}>
            The quick brown fox
          </span>
        </div>
      ))}
    </div>
  );
}

/*  Style Row (for Styles tab)  */
function StyleRow({ style }) {
  const fontWeightMap = { 'Regular': 400, 'Medium': 500, 'SemiBold': 600, 'Bold': 700 };
  const r = style.resolved;
  const isCode = r.fontFamily === 'JetBrains Mono';
  return (
    <tr>
      <td style={{ padding:'16px 16px 16px 0', verticalAlign:'top' }}>
        <CopyToken name={style.name} />
      </td>
      <td style={{
        padding:'16px 16px', verticalAlign:'top',
        fontFamily: isCode ? "'JetBrains Mono', monospace" : "'Outfit', sans-serif",
        fontWeight: fontWeightMap[r.fontStyle] || 400,
        fontSize: r.fontSize,
        lineHeight: `${r.lineHeight}px`,
        letterSpacing: r.letterSpacing,
        color: 'var(--text-default)',
      }}>
        {style.specimen}
      </td>
      <td style={{ padding:'16px 16px', verticalAlign:'top' }}>
        <div style={{ display:'flex', flexDirection:'column', gap:5, fontFamily:"'JetBrains Mono', monospace", fontSize:13, lineHeight:'20px', color:'var(--text-subtle)' }}>
          {Object.values(style.recipe).map((token, i) => (
            <span key={i}>{token}</span>
          ))}
        </div>
      </td>
    </tr>
  );
}

/*  Styles Table  */
function StylesTable({ group }) {
  return (
    <table style={{ width:'100%', borderCollapse:'collapse', tableLayout:'fixed' }}>
      <thead>
        <tr style={{ borderBottom:'1px solid var(--border-default)' }}>
          <th style={{ width:260, padding:'6px 16px 6px 0', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Token</th>
          <th style={{ width:260, padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Specimen</th>
          <th style={{ padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Sub-tokens</th>
        </tr>
      </thead>
      <tbody>
        {group.styles.map(s => <StyleRow key={s.name} style={s} />)}
      </tbody>
    </table>
  );
}

/*  Section Table  */
function SectionTable({ group, type, mode }) {
  if (type === 'color') {
    return (
      <table style={{ width:'100%', borderCollapse:'collapse', tableLayout:'fixed' }}>
        <thead>
          <tr style={{ borderBottom:'1px solid var(--border-default)' }}>
            <th style={{ width:300, padding:'6px 16px 6px 0', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Token</th>
            <th style={{ width:160, padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Light</th>
            <th style={{ width:160, padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Dark</th>
            <th style={{ padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Description</th>
          </tr>
        </thead>
        <tbody>
          {group.tokens.map(t => <ColorRow key={t.name} token={t} mode={mode} />)}
        </tbody>
      </table>
    );
  }
  return (
    <table style={{ width:'100%', borderCollapse:'collapse', tableLayout:'fixed' }}>
      <thead>
        <tr style={{ borderBottom:'1px solid var(--border-default)' }}>
          <th style={{ width:300, padding:'6px 16px 6px 0', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Token</th>
          <th style={{ width:160, padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Value</th>
          <th style={{ padding:'6px 16px', fontSize:12, fontWeight:500, color:'var(--text-subtlest)', textAlign:'left', letterSpacing:0, fontFamily:"'JetBrains Mono', monospace" }}>Usage</th>
        </tr>
      </thead>
      <tbody>
        {group.tokens.map(t => <GenericRow key={t.name} token={t} />)}
      </tbody>
    </table>
  );
}

/*  Changelog  */
function ChangeTypeBadge({ type }) {
  return (
    <span style={{
      display: 'inline-flex', alignItems: 'center', gap: 6,
      fontSize: 12, fontWeight: 500, fontFamily: "'JetBrains Mono', monospace",
      lineHeight: '18px',
      padding: '1px 12px', borderRadius: 999, textTransform: 'capitalize', letterSpacing: 0,
      background: `var(--badge-${type}-bg)`,
      color: `var(--badge-${type}-text)`,
      border: `1px solid var(--badge-${type}-border)`,
    }}>
      <span style={{
        width: 6, height: 6, borderRadius: '50%',
        background: `var(--badge-${type}-dot)`,
        flexShrink: 0,
      }} />
      {type}
    </span>
  );
}

function ChangelogColorSwatch({ hex }) {
  if (!hex) return null;
  return (
    <span style={{
      display: 'inline-block', width: 14, height: 14, borderRadius: 3,
      background: `#${hex}`, border: '1px solid var(--border-default)',
      verticalAlign: 'middle', marginRight: 4,
    }} />
  );
}

function ChangelogEntry({ entry, isLatest }) {
  const [expanded, setExpanded] = useState(isLatest);
  const date = new Date(entry.date);
  const dateStr = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
  const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
  const { added, changed, removed } = entry.summary;

  return (
    <div style={{
      border: '1px solid var(--border-default)', borderRadius: 8,
      background: 'var(--bg-secondary)', overflow: 'hidden',
    }}>
      {/* Header */}
      <button onClick={() => setExpanded(!expanded)} style={{
        all: 'unset', boxSizing: 'border-box', cursor: 'pointer', display: 'flex', alignItems: 'center',
        justifyContent: 'space-between', width: '100%', padding: '14px 20px',
        background: expanded ? 'var(--bg-secondary)' : 'transparent',
        transition: 'background .15s', overflow: 'hidden',
      }}>
        <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
          <span style={{ fontSize: 14, fontWeight: 600 }}>{dateStr}</span>
          <span style={{ fontSize: 12, color: 'var(--text-subtlest)', fontFamily: "'JetBrains Mono', monospace" }}>{timeStr}</span>
          {isLatest && (
            <span style={{
              fontSize: 10, fontWeight: 600, padding: '2px 6px', borderRadius: 4,
              background: 'var(--brand)', color: '#fff', letterSpacing: 0.5,
            }}>LATEST</span>
          )}
        </div>
        <div style={{ display: 'flex', alignItems: 'center', gap: 10, flexShrink: 0 }}>
          {added > 0 && <span style={{ fontSize: 12, color: 'var(--text-subtle)', fontFamily: "'JetBrains Mono', monospace" }}>+{added}</span>}
          {changed > 0 && <span style={{ fontSize: 12, color: 'var(--text-subtle)', fontFamily: "'JetBrains Mono', monospace" }}>~{changed}</span>}
          {removed > 0 && <span style={{ fontSize: 12, color: 'var(--text-subtle)', fontFamily: "'JetBrains Mono', monospace" }}>-{removed}</span>}
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{
            color: 'var(--text-subtlest)', transform: expanded ? 'rotate(180deg)' : 'rotate(0)',
            transition: 'transform .15s', flexShrink: 0,
          }}><polyline points="6 9 12 15 18 9"/></svg>
        </div>
      </button>

      {/* Body */}
      {expanded && (
        <div style={{ padding: '0 20px 16px' }}>
          {/* Notes */}
          {entry.notes && (
            <p style={{
              fontSize: 14, color: 'var(--text-subtle)', lineHeight: 1.5,
              padding: '12px 0', borderBottom: '1px solid var(--border-default)', marginBottom: 12,
            }}>{entry.notes}</p>
          )}

          {/* Changes table */}
          {entry.changes.length > 0 && (
            <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: 13 }}>
              <thead>
                <tr style={{ borderBottom: '1px solid var(--border-default)' }}>
                  <th style={{ textAlign: 'left', padding: '8px 8px 8px 0', fontWeight: 500, color: 'var(--text-subtlest)', fontSize: 11 }}>Type</th>
                  <th style={{ textAlign: 'left', padding: '8px', fontWeight: 500, color: 'var(--text-subtlest)', fontSize: 11 }}>Token</th>
                  <th style={{ textAlign: 'left', padding: '8px', fontWeight: 500, color: 'var(--text-subtlest)', fontSize: 11 }}>Collection</th>
                  <th style={{ textAlign: 'left', padding: '8px 0 8px 8px', fontWeight: 500, color: 'var(--text-subtlest)', fontSize: 11 }}>Detail</th>
                </tr>
              </thead>
              <tbody>
                {entry.changes.map((c, i) => (
                  <tr key={i} style={{ borderBottom: '1px solid var(--border-default)' }}>
                    <td style={{ padding: '8px 8px 8px 0', verticalAlign: 'top' }}>
                      <ChangeTypeBadge type={c.type} />
                    </td>
                    <td style={{ padding: '8px', fontFamily: "'JetBrains Mono', monospace", fontSize: 12 }}>
                      {c.name}
                    </td>
                    <td style={{ padding: '8px', color: 'var(--text-subtle)', fontSize: 12 }}>
                      {c.collection}{c.group ? `/${c.group}` : ''}
                    </td>
                    <td style={{ padding: '8px 0 8px 8px', fontSize: 12 }}>
                      {c.type === 'changed' && c.before && typeof c.before === 'object' ? (
                        <span style={{ display: 'flex', flexDirection: 'column', gap: 2 }}>
                          {c.before.light && (
                            <span>
                              <span style={{ color: 'var(--text-subtlest)' }}>Light: </span>
                              <ChangelogColorSwatch hex={c.before.light} />
                              <span style={{ fontFamily: "'JetBrains Mono', monospace", textDecoration: 'line-through', color: 'var(--text-subtlest)' }}>{c.before.light}</span>
                              <span style={{ color: 'var(--text-subtlest)' }}>  </span>
                              <ChangelogColorSwatch hex={c.after?.light} />
                              <span style={{ fontFamily: "'JetBrains Mono', monospace" }}>{c.after?.light}</span>
                            </span>
                          )}
                          {c.before.dark && (
                            <span>
                              <span style={{ color: 'var(--text-subtlest)' }}>Dark: </span>
                              <ChangelogColorSwatch hex={c.before.dark} />
                              <span style={{ fontFamily: "'JetBrains Mono', monospace", textDecoration: 'line-through', color: 'var(--text-subtlest)' }}>{c.before.dark}</span>
                              <span style={{ color: 'var(--text-subtlest)' }}>  </span>
                              <ChangelogColorSwatch hex={c.after?.dark} />
                              <span style={{ fontFamily: "'JetBrains Mono', monospace" }}>{c.after?.dark}</span>
                            </span>
                          )}
                        </span>
                      ) : c.type === 'added' && c.value && typeof c.value === 'object' ? (
                        <span>
                          <ChangelogColorSwatch hex={c.value.light} />
                          <span style={{ fontFamily: "'JetBrains Mono', monospace" }}>{c.value.light}</span>
                          {c.value.dark && (
                            <span>
                              <span style={{ color: 'var(--text-subtlest)' }}> / </span>
                              <ChangelogColorSwatch hex={c.value.dark} />
                              <span style={{ fontFamily: "'JetBrains Mono', monospace" }}>{c.value.dark}</span>
                            </span>
                          )}
                        </span>
                      ) : c.type === 'added' && c.value != null ? (
                        <span style={{ fontFamily: "'JetBrains Mono', monospace" }}>{String(c.value)}</span>
                      ) : c.type === 'changed' && c.before != null ? (
                        <span>
                          <span style={{ fontFamily: "'JetBrains Mono', monospace", textDecoration: 'line-through', color: 'var(--text-subtlest)' }}>{String(c.before)}</span>
                          <span style={{ color: 'var(--text-subtlest)' }}>  </span>
                          <span style={{ fontFamily: "'JetBrains Mono', monospace" }}>{String(c.after)}</span>
                        </span>
                      ) : null}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          )}
        </div>
      )}
    </div>
  );
}

function Changelog({ changelog, onBack }) {
  if (!changelog || changelog.length === 0) {
    return (
      <div>
        <a href="#" onClick={(e) => { e.preventDefault(); onBack(); }} style={{
          fontSize: 13, color: 'var(--brand)', textDecoration: 'none', display: 'inline-flex', alignItems: 'center', gap: 4, marginBottom: 20,
        }}>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
          Back to tokens
        </a>
        <div style={{ textAlign: 'center', padding: '48px 0', color: 'var(--text-subtlest)', fontSize: 14 }}>
          No changelog entries yet. Run a token sync to create the first entry.
        </div>
      </div>
    );
  }

  const sorted = [...changelog].sort((a, b) => new Date(b.date) - new Date(a.date));
  const totalChanges = sorted.reduce((n, e) => n + e.changes.length, 0);

  return (
    <div>
      <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: 20 }}>
        <a href="#" onClick={(e) => { e.preventDefault(); onBack(); }} style={{
          fontSize: 13, color: 'var(--brand)', textDecoration: 'none', display: 'inline-flex', alignItems: 'center', gap: 4,
        }}>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
          Back to tokens
        </a>
        <span style={{ fontSize: 13, color: 'var(--text-subtlest)' }}>
          {sorted.length} {sorted.length === 1 ? 'sync' : 'syncs'}  {totalChanges} total changes tracked
        </span>
      </div>
      <div style={{ display: 'flex', flexDirection: 'column', gap: 12 }}>
        {sorted.map((entry, i) => (
          <ChangelogEntry key={entry.date} entry={entry} isLatest={i === 0} />
        ))}
      </div>
    </div>
  );
}

/*  Nav pill  */
function NavPill({ id, label, count, active, onClick }) {
  const accent = TAB_ACCENTS[id];
  const textColor = active ? accent : 'var(--text-subtlest)';
  const IconComponent = TAB_ICONS[id];

  return (
    <button onClick={onClick} style={{
      all: 'unset', cursor: 'pointer',
      display: 'flex', alignItems: 'center', gap: 6,
      transition: 'color .15s',
    }}>
      {IconComponent && IconComponent(textColor)}
      <span style={{
        fontSize: 14, fontWeight: active ? 600 : 500, fontFamily: "'Outfit', sans-serif",
        color: textColor, whiteSpace: 'nowrap',
      }}>{label}</span>
      <span style={{
        fontSize: 13, fontWeight: 500,
        fontFamily: "'JetBrains Mono', monospace",
        color: textColor, opacity: 0.7,
      }}>{count}</span>
    </button>
  );
}

/*  App  */
function App() {
  const [tab, setTab] = useState('color');
  const [mode, setMode] = useState('light');
  const [search, setSearch] = useState('');
  const searchRef = useRef(null);

  useEffect(() => {
    document.documentElement.className = mode === 'dark' ? 'dark' : '';
  }, [mode]);

  // Keyboard shortcut: Cmd/Ctrl+K to focus search
  useEffect(() => {
    const handler = (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        searchRef.current?.focus();
      }
    };
    window.addEventListener('keydown', handler);
    return () => window.removeEventListener('keydown', handler);
  }, []);

  const isChangelog = tab === 'changelog';
  const collection = isChangelog ? null : DATA.collections[tab];
  const groups = isChangelog ? {} : collection.groups;

  // Filter groups by search
  const isStyles = tab === 'styles';
  const itemsKey = isStyles ? 'styles' : 'tokens';
  const filteredGroups = useMemo(() => {
    if (!search.trim()) return groups;
    const q = search.toLowerCase();
    const result = {};
    for (const [key, group] of Object.entries(groups)) {
      const items = group[itemsKey] || [];
      const filtered = items.filter(t => {
        if (isStyles) {
          return t.name.toLowerCase().includes(q) ||
            Object.values(t.recipe || {}).some(v => v.toLowerCase().includes(q));
        }
        return toDot(t.name).toLowerCase().includes(q) ||
          (t.description || '').toLowerCase().includes(q) ||
          (t.light?.alias || '').toLowerCase().includes(q) ||
          (t.dark?.alias || '').toLowerCase().includes(q) ||
          (String(t.value) || '').toLowerCase().includes(q);
      });
      if (filtered.length > 0) result[key] = { ...group, [itemsKey]: filtered };
    }
    return result;
  }, [groups, search, tab]);

  const totalTokens = Object.values(groups).reduce((n, g) => n + (g[itemsKey] || []).length, 0);
  const filteredCount = Object.values(filteredGroups).reduce((n, g) => n + (g[itemsKey] || []).length, 0);

  const countItems = (col) => Object.values(col.groups).reduce((n,g) => n + (g.tokens || g.styles || []).length, 0);
  const tabs = [
    { id: 'color', label: 'Colors', count: countItems(DATA.collections.color) },
    { id: 'typography', label: 'Text', count: countItems(DATA.collections.typography) },
    { id: 'size', label: 'Size', count: countItems(DATA.collections.size) },
    { id: 'styles', label: 'Styles', count: countItems(DATA.collections.styles) },
  ];

  return (
    <div style={{ maxWidth:1080, margin:'0 auto', padding:'40px 32px 80px' }}>
      {/* Header */}
      <div style={{ marginBottom:32, display:'flex', justifyContent:'space-between', alignItems:'center', gap:0 }}>
        <div style={{ display:'flex', alignItems:'baseline', gap:12, marginBottom:4 }}>
          <h1 style={{ fontSize:24, fontWeight:800, letterSpacing:-.5, fontFamily:'Outfit' }}>Trekker Tokens</h1>
        </div>
        <p style={{ fontSize:12, fontWeight:500, color:'var(--text-subtle)', marginTop:4, fontFamily:"'JetBrains Mono', monospace" }}>
          Last export:{' '}
          <a href="#" onClick={(e) => { e.preventDefault(); setTab('changelog'); }} style={{
            color: 'var(--brand)', textDecoration: 'none', borderBottom: '1px solid var(--brand)',
            paddingBottom: 1, cursor: 'pointer',
          }}>
            {new Date(DATA.exportedAt).toLocaleDateString('en-US', { month:'2-digit', day:'2-digit', year:'numeric' })}
            {' \u00B7 '}
            {new Date(DATA.exportedAt).toLocaleTimeString('en-US', { hour:'numeric', minute:'2-digit', hour12:true }).toLowerCase()}
          </a>
        </p>
      </div>

      {/* Controls */}
      {!isChangelog && <div style={{ display:'flex', alignItems:'center', justifyContent:'space-between', flexWrap:'wrap', gap:12, marginBottom:24 }}>
        <div style={{ display:'flex', gap:20, alignItems:'center' }}>
          {tabs.map((t) => (
            <NavPill key={t.id} id={t.id} label={t.label} count={t.count} active={tab === t.id} onClick={() => { setTab(t.id); setSearch(''); }} />
          ))}
        </div>

        <div style={{ display:'flex', gap:8, alignItems:'center' }}>
          {/* Search */}
          {!isChangelog && <div style={{ position:'relative' }}>
            <input
              ref={searchRef}
              type="text"
              placeholder={isStyles ? "Filter styles..." : "Filter tokens..."}
              value={search}
              onChange={e => setSearch(e.target.value)}
              style={{
                fontFamily:"'Outfit', sans-serif", fontSize:14,
                padding:'7px 12px 7px 32px', borderRadius:6,
                border:'1px solid var(--border-default)',
                background:'var(--bg-secondary)', color:'var(--text-default)',
                outline:'none', width:220, transition:'border-color .15s',
              }}
              onFocus={e => e.target.style.borderColor = 'var(--brand)'}
              onBlur={e => e.target.style.borderColor = 'var(--border-default)'}
            />
            <svg style={{ position:'absolute', left:10, top:'50%', transform:'translateY(-50%)', color:'var(--text-subtlest)' }} width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          </div>}

          {/* Mode toggle */}
          {(
            <button onClick={() => setMode(m => m === 'light' ? 'dark' : 'light')} style={{
              all:'unset', cursor:'pointer', display:'flex', alignItems:'center', gap:6,
              padding:'7px 14px', borderRadius:6, fontSize:13, fontWeight:500,
              border:'1px solid var(--border-default)', background:'var(--bg-secondary)',
              color:'var(--text-default)', transition:'all .15s',
            }}
            onMouseEnter={e => e.target.style.borderColor = 'var(--brand)'}
            onMouseLeave={e => e.target.style.borderColor = 'var(--border-default)'}
            >
              {mode === 'light' ? '' : ''} {mode === 'light' ? 'Light' : 'Dark'}
            </button>
          )}
        </div>
      </div>}

      {/* Changelog tab */}
      {isChangelog && <Changelog changelog={DATA.changelog || []} onBack={() => setTab('color')} />}

      {/* Count badge */}
      {!isChangelog && search && (
        <div style={{ fontSize:13, color:'var(--text-subtlest)', marginBottom:16 }}>
          Showing {filteredCount} of {totalTokens} {isStyles ? 'styles' : 'tokens'}
        </div>
      )}

      {/* Visuals (type specimen, spacing scale, radius preview) */}
      {/* Sections */}
      {!isChangelog && Object.entries(filteredGroups).length === 0 && (
        <div style={{ textAlign:'center', padding:'48px 0', color:'var(--text-subtlest)', fontSize:14 }}>
          No {isStyles ? 'styles' : 'tokens'} match "{search}"
        </div>
      )}
      {!isChangelog && Object.entries(filteredGroups).map(([key, group]) => (
        <div key={key} style={{ marginBottom:32 }}>
          <h2 style={{ fontSize:16, fontWeight:600, marginBottom:12, paddingBottom:8, borderBottom:'1px solid var(--border-default)' }}>
            {group.label}
            <span style={{ fontSize:12, fontWeight:400, color:'var(--text-subtlest)', marginLeft:8 }}>{(group[itemsKey] || []).length}</span>
          </h2>
          <div style={{ overflowX:'auto' }}>
            {isStyles ? <StylesTable group={group} /> : <SectionTable group={group} type={tab} mode={mode} />}
          </div>
        </div>
      ))}

      {/* Footer */}
      <div style={{ marginTop:48, paddingTop:16, borderTop:'1px solid var(--border-default)', fontSize:12, color:'var(--text-subtlest)', display:'flex', justifyContent:'space-between' }}>
        <span>Generated from Figma  Trekker V2</span>
        <span>Last export: {new Date(DATA.exportedAt).toISOString().split('T')[0]}</span>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
